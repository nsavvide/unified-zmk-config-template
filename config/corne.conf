# --- DISPLAY SETTINGS ---
# Enable the nice!view
CONFIG_ZMK_DISPLAY=y
# Use the dedicated nice!view widgets (fixes the noise/static)
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILTIN=y
CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_26=y
# Optional: Show battery percentage in numbers
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# --- POWER SETTINGS ---
# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
# Milliseconds of inactivity before entering deep sleep (15 minutes)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- BLUETOOTH SETTINGS ---
# Maximum Bluetooth power for better stability on Linux/Arch
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Helps with pairing issues on certain Bluetooth adapters
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# --- RGB UNDERGLOW ---
# Set to 'n' to save massive battery, or 'y' to enable
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
