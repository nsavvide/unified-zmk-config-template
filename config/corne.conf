# --- DISPLAY SETTINGS ---
CONFIG_ZMK_DISPLAY=y

# These three lines fix the "unsatisfied dependencies" warnings
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# This is the modern way to enable the nice!view custom screen
# If the build still fails, try commenting the next line out
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# --- POWER SETTINGS ---
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- BLUETOOTH SETTINGS ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
