# --- DISPLAY SETTINGS ---
CONFIG_ZMK_DISPLAY=y

# DISABLE the generic widgets to prevent the 'multiple definition' error
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=n

# The nice!view shield handles its own widgets, so we just need the display on.
# If you still want the custom nice!view look, keep this:
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# --- POWER SETTINGS ---
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- BLUETOOTH SETTINGS ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
